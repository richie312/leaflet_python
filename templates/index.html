<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
{font-family: Arial, Helvetica, sans-serif;}
* {box-sizing: border-box;}

input[type=text], select, textarea {
  width: 100%;
  padding: 12px;
  border: 1px solid #ccc;
  border-radius: 4px;
  box-sizing: border-box;
  margin-top: 6px;
  margin-bottom: 16px;
  resize: vertical;
}

input[type=submit] {
  background-color: #4CAF50;
  color: white;
  padding: 12px 20px;
  border: none;
  border-radius: 4px;
  cursor: pointer;
}

input[type=submit]:hover {
  background-color: #45a049;
}

.container {
  border-radius: 5px;
  background-color: #f2f2f2;
  padding: 20px;
}
</style>
</head>

<body>

<h3 style="text-align: center;">Region wise Postcode Mapping</h3>

<div class="container">
  <form action="http://127.0.0.1:5002/get_map" method="post">
    <label for="fname">Enter the Postcode Area Key to get the sample distribution</label>
    <input type="text" id="Area_Key" name="Area_Key" placeholder="AB">
    <select name="list_status">

        {% for each in key_list_ %}

        <option value="{{each}}">{{each}}</option>

        {% endfor %}

    </select>
    <input type="reset" value="Reset">
    <input type="submit" value="submit">
    </form>
</div>
<br>
<div style="text-align: center;">
  <h2 style="color: #71FB61;">{{ msg }}</h2>
</div>
<div class="container">
{% extends 'map.html' %}
</div>
</body>
